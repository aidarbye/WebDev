<a [routerLink]="['../']">Back</a>

<div class="col-12" *ngIf = "loaded">
    <fieldset class="p-4 m-4 border">
        <h3>Album Details #{{newAlbum.id}}</h3>

        <div class="row">
            <div class="col-12 col-sm-6">
                <label for="Title" class="form-label">Title</label>
                <input type="text" class="form-control" id="Title" [(ngModel)]="newAlbum.title" placeholder="" value="" required="">
            </div>
            <div class="col-12 col-sm-6">
                <label for="Description" class="form-label">Description</label>
                <input type="text" class="form-control" id="Description" [(ngModel)]="newAlbum.body" placeholder="" value="" required="">
            </div>
        </div>
        <div class="pt-2 d-flex justify-content-end ">
            <button class="btn btn-primary" (click) = "updateAlbum()">Save</button>
        </div>
    </fieldset>
</div>

<div *ngIf = "loaded">
    Id: {{album.id}} <br>
    Title: {{album.title}} <br>
    Body: {{album.body}}
</div>

<a routerLink="photos">Photo</a>

<p *ngIf = "!loaded">Album detail page is loading...</p>
